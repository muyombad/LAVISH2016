<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'JS/main.js' %}">
    <link rel="stylesheet" href="{% static '' %}">
    
    <title>Admin</title>
</head>
<body class="bg1">
  <style>
  .bg1{
    background-image: url("{% static 'images/bg.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
     }
</style>
    <div id="registration-form">
        <h1>Lavish 2016 Admin Potorl</h1>
        <div class='fieldset'>
            
          <legend>Wellcome Admin</legend>
          <form action="" method="post" >
            {% csrf_token %}
            <div class='row'>
              <label for='firstname'>User Name</label>
              <input type="text" placeholder="User Name" name='admin_user_name' required >
            </div>
            <div class='row'>
              <label for="email">Pasword</label>
              <input type="password" placeholder="Password"  name='admin_pass' required>
            </div>
            {% for msg in messages %}
            <div  class="alert alert-danger" role="alert">
                <strong></strong> {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              {% endfor %}
            <input type="submit" id="my-button" value="Login">
            <div style="display: flex; justify-content: center;">
            <a class="input1" href="{% url 'password_reset' %}">Forget Password</a>
            <a style="background-color: aqua; font-size: 11px; color: #000;" class="input1" href="{% url 'home' %}"> Home</a>
            </div>
          </form>

          {% include 'loading.html' %}


        </div>
      </div>


      


      <script src="{% static 'js/main.js' %}"></script>
      <script src="{% static 'js/min.js' %}"></script>
        <script src="{% static 'js/min1.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
