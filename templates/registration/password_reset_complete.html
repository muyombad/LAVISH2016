<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a3a3a3;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #7e5ea1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            color: #ffffff;
        }
        p {
            font-size: 18px;
            color: #ffffff;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: underline;
            color: #7bff00;
        }
        .login-link:hover{
            font-size: 18px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Changed</h2>
        <p>Your password has been successfully changed.</p>
        
        <p>You can now proceed to log in with your new password.</p>
        
        <a class="login-link" href="{% url 'home' %}">Log In</a>
    </div>
</body>
</html>
